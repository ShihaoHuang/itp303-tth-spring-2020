<head>

	<style>
		/* don't override bootstrap's CSS. it will cause you pain. instead, create your own class */
		.btn-pink {
			background-color: pink;
			border-color: pink;
		}
		.col {
			background-color: skyblue;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<!-- .container, row and col are pre-defined by bootstrap -->
	<!-- .container-fluid takes up the whole width of browser -->
	<div class="container">
		<div class="row">
			<div class="col col-12 col-md-6 col-lg-3">
				col 1
			</div>
			<div class="col col-12 col-md-6 col-lg-3">
				col 2
			</div>
			<div class="col col-12 col-md-6 col-lg-3">
				col 3
			</div>
			<div class="col col-12 col-md-6 col-lg-3">
				col 4
			</div>
		</div>
		<div class="row">
			<div class="col">
				col 1
			</div>
			<div class="col">
				col 1
			</div>
			<div class="col">
				col 1
			</div>
			<div class="col">
				col 1
			</div>
		</div>
	</div>
